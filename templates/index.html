<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
        .bg-overall {
            background-color: #c7d2fe;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #4f46e5;
        }
        .form-label-custom{
            font-size: 15px; /* Change font size */
            font-weight: bold; /* Change font weight */
            color: black; /* Change text color */
        }
        .submit-custom{
            background-color: #4f46e5;
            color : white;
        }
    </style>
</head>
<body>
<div class="bg-overall">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#"><img src=
    "https://www.wipro.com/content/dam/nexus/staticsites/homepage/header/Wipro_Primary%20Logo_Color_RGB.svg"
                        alt=""
                        width="100"
                        height="100"></a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#AboutUs" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#help" class="nav-link">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h1>Job Application Form</h1>
        <form method="post">
            <label class="form-label form-label-custom" for="first_name">First name :</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required>
            <br>
            <label class="form-label form-label-custom" for="last_name">Last name :</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required>
            <br>
            <label class="form-label form-label-custom" for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" required>
            <br>
            <label class="form-label form-label-custom" for="date">Earliest possible joining date :</label>
            <input class="form-control" type="date" name="date" id="date" required>
            <br>
            <label class="form-label-custom">Enter your employment status:</label>
            <br>
            <div class="form-check m-2" name="employment">
                <div>
                    <input class="form-check-input m-1" type="radio" name="employment" id="employed" value="employed">
                    <label for="employed">Employed</label>
                </div>
                <div>
                    <input class="form-check-input m-1" type="radio" name="employment" id="self_employed" value="selfemployed">
                    <label for="self_employed">Self Employed</label>
                </div>
                <div>
                    <input class="form-check-input m-1" type="radio" name="employment" id="un_employed" value="unemployed">
                    <label for="un_employed">Unemployed</label>
                </div>
                <div>
                    <input class="form-check-input m-1" type="radio" name="employment" id="student" value="student">
                    <label for="student">Student</label>
                </div>
            </div>
            <div class="d-flex align-items-center mt-4">
                <input type="submit" class="btn submit-custom" name="submit_button" id="submit">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success my-2 ms-2 mb-3">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>
        </form>
        <script>
    // Function to hide the alert after a few seconds
    setTimeout(function() {
        const alert = document.getElementById('success-alert');
        if (alert) {
            alert.style.display = 'none';
        }
    }, 5000); // 5000 milliseconds = 5 seconds
</script>
    </div>
</div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
</body>
</html>
